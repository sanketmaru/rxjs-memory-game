<div id="app"></div>
<style>
  .parent {
    border-spacing: 5px;
    width: 50%;
    padding: 0.5em;
  }

  .parent.perspective {
    perspective: 50em;
  }

  .container {
    display: flex;
  }

  .child {
    margin: 1em;
    max-width: 2em;
    min-width: 2em;
    height: 2.8em;
    padding: 0.5em;
    display: table-cell;
    border: 1px solid rgba(0, 0, 0, 0.5);
    text-align: center;
    background-color: whitesmoke;
    cursor: pointer;
  }

  .rotate {
    animation: two 500ms;
    animation-timing-function: ease-in;
    animation-direction: alternate;
  }

  .done {
    border: brown 2px solid;
    pointer-events: none;
  }

  @keyframes two {
    0% {
      transform: rotateY(0);
    }
    100% {
      transform: rotateY(180deg);
    }
  }

  .hide {
    visibility: hidden;
  }
</style>

<div id="info">Memory Cards Game</div>
<div id="grid" class="grid parent perspective">
  <div class="container">
    <div class="child"><span id="1" class="hide"></span></div>
    <div class="child"><span id="2" class="hide"></span></div>
    <div class="child"><span id="3" class="hide"></span></div>
    <div class="child"><span id="4" class="hide"></span></div>
    <div class="child"><span id="5" class="hide"></span></div>
  </div>
  <div class="container">
    <div class="child"><span id="6" class="hide"></span></div>
    <div class="child"><span id="7" class="hide"></span></div>
    <div class="child"><span id="8" class="hide"></span></div>
    <div class="child"><span id="9" class="hide"></span></div>
    <div class="child"><span id="10" class="hide"></span></div>
  </div>
</div>
