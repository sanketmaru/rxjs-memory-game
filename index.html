<div id="app"></div>
<style>
  .container {
    display: flex;
    justify-content: space-around;
  }

  .done {
    border: brown 2px solid;
    pointer-events: none;
  }

  .scene {
    width: 100px;
    height: 130px;
    /* border: 1px solid #ccc; */
    margin: 40px 0;
    perspective: 600px;
  }
  .card {
    position: relative;
    width: 100%;
    height: 100%;
    cursor: pointer;
    transform-style: preserve-3d;
    transform-origin: center right;
    transition: transform 1s;
  }
  .card__face {
    position: absolute;
    width: 100%;
    height: 100%;
    line-height: 130px;
    color: white;
    text-align: center;
    font-weight: bold;
    font-size: 40px;
    backface-visibility: hidden;
  }
  .child-front {
    background: red;
  }

  .child-back {
    background: blue;
    transform: rotateY(180deg);
  }
  .card.rotate {
    transform: translateX(-100%) rotateY(-180deg);
  }
</style>
